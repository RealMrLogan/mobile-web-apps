<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text-Based Star Wars RPG</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Cormorant" rel="stylesheet">
  <script defer type="text/javascript" src="script.js"></script>
</head>

<body>
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>

  <section id="myModal" class="modal">
    <img class=" hilt" src="Assets/hilt.png" />
    <div class="saber"></div>
    <p id="loading">Loading</p>
  </section>

  <section id="charCreation" class="slide">
    <p class="creationTitles">What is your name?</p> <input type="text" id="name" placeholder="Enter your name here"/>
    <p class="creationTitles">What is your species?</p>
    <select id="speciesDropdown" class="dropdown">
      <option></option> <!-- the first option is blank -->
    </select>
    <p class="creationTitles">What planet do you live on?</p>
    <select id="planetsDropdown" class="dropdown">
      <option></option> <!-- the first option is blank -->
    </select>
    <p class="creationTitles">What vehicle do you drive?</p>
    <select id="vehiclesDropdown" class="dropdown">
      <option></option> <!-- the first option is blank -->
    </select>
    <button id="startGame">Start</button>
  </section>

  <main>
    <section id="chatBox">
      <section id="chatHistory">
        <section id="chatMessages"></section>
      </section>
    </section>
    <section id="options"></section>
  </main>
</body>

</html>
